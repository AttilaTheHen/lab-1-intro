<html>

<body>
    <p>What is your name?</p>
    <p>What is your favorite food?</p>
    <p>What is your favorite drink?</p>
    <p>Do you like to cook?</p>

    <script>
        var userName = prompt('What is your name?', userName);
        alert('Hi, ' + userName + '!');
        console.log('hi ' + userName);

        var favoriteFood = prompt('What\'s your favorite food, ' + userName + '?');
        alert(userName + ', you love ' + favoriteFood + '!');
        console.log('favorite food is ' + favoriteFood);

        var favoriteDrink = prompt('What\'s your favorite drink, ' + userName + '?');
        alert(userName + ', ' + favoriteDrink + ' goes really well with ' + favoriteFood + '!');
        console.log('favorite drink is ' + favoriteDrink);

        var cooking = confirm('Do you like to cook?', cooking);
        if (cooking) {
            alert(userName + ', you should definitely cook some ' + favoriteFood + ' and have it with some ' + favoriteDrink + '!');
            console.log('likes to cook');
        }
        else {
            alert(userName + ', you should definitely visit a food cart and get some ' + favoriteFood + ' and ' + favoriteDrink + '!');
            console.log('does not cook');
        }
    </script>
</body>
</html>
